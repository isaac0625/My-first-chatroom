<!doctype html>
<html>

<head>
    <title>俊豪聊天室</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        ::-webkit-scrollbar {
            -webkit-appearance: none;
        }

        ::-webkit-scrollbar:vertical {
            width: 10px;
        }

        ::-webkit-scrollbar:horizontal {
            height: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
            border: 2px solid #eee;
        }

        ::-webkit-scrollbar-track {
            background-color: #eee;
        }

        body {
            width: 100%;
            height: 100%;
            position: fixed;
            padding: 3%
        }

        .container {
            width: 100%;
            position: fixed;
            bottom: 0;
            top: 0;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="msgs" class="row"
            style="bottom: 10%;overflow: scroll; position: fixed; left: 3%; right: 3%; top:0; display: block">
            <ul id="messages"></ul>
        </div>
        <div class="row" style="bottom: 0;position: fixed; left: 3%; right: 3%; display: block">
            <form action="submit">
                <!-- <input id="m" autocomplete="off" /><button>Send</button> -->
                <div class="input-group mb-3">
                    <input id="m" autocomplete="off" type="text" class="form-control"
                        placeholder="Write your message here" aria-label="Write your message here"
                        aria-describedby="btnSend">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="btnSend">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function (e) {
                e.preventDefault(); // prevents page reloading
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            socket.on('chat message', function (msg) {
                $('#messages').append($('<li>').text(msg));
                var element = document.getElementById("msgs");
                element.scrollTop = element.scrollHeight;
            });
        });
    </script>


</body>

</html>
